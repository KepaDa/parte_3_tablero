<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio While</title>
</head>

<body>
    <script>
       let numero;
       numero = parseInt(prompt("Cuenta atras de 10"));
       do{
        console.log(numero);
        numero = numero - 1;
            if(numero == 0) {
                console.log("¡Despegue!");
                break
            }
       }
       while(numero <= 10);

       
        //Tu código aquí
    
    </script>
</body>

</html>
